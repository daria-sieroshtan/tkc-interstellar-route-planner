services:
  api:
    container_name: interstellar-api
    build:
      context: ..
      dockerfile: ops/Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - ../.env
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ../app:/app/app

  db:
    container_name: interstellar-db
    image: postgres:16-alpine
    env_file:
      - ../.env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hstc -d hstc_routes"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
